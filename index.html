<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>National Museum</title>
      <link rel="stylesheet" href="node_modules/normalize.css/">
      <link rel="stylesheet" href="public/styles/main.css">

  </head>
  <body> 
        <div id="container">
            <header>
                <div id="logo">
                    <a href="index.html">
                        <img src="public/images/logo.png" alt="National Museum">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">EXHIBITIONS</a></li>
                        <li><a href="">SEARCH</a></li>
                        <li><a href="">COLLECTION</a></li>

                        <li><a href="">PHOTOS</a></li>
                        <li><a href="">CONTACT</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <img src="public/images/museu.png" alt="National Museum Main Enter ">
                <aside>
                    <img src="public/images/depoimento.png" alt="Museum Direction">
                    <section>
                        <form action="">
                            <fieldset>
                                <legend>Make an Appointment</legend>
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date"  required>
                                <label for="a_people">Amt People</label>
                                <input type="number" name="a_people" id="a_people" value="1" min="1" max="10" required><br>
                                <button type="submit">Check availability</button>
                            </fieldset>
                        </form>
                    </section>
                    <section id="gallery">
                        <h4>Photo Gallery</h4>
                        <a href="">
                            <img src="public/images/imagem1.jpg" alt="1">
                        </a>
                        <a href="">
                            <img src="public/images/imagem2.jpg" alt="2">
                        </a>
                        <a href="">
                            <img src="public/images/imagem3.jpg" alt="3">
                        </a>
                        <a href="">
                            <img src="public/images/imagem4.jpg" alt="4">
                        </a>
                    </section>  
                </aside>
            </main> 
        </div>       
  </body>
